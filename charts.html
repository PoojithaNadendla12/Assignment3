<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Nutrition Charts</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="charts">
    <header>
        <h1>Detailed Nutrition Charts</h1>
    </header>

    <!-- Navigation from index.html -->
    <nav>
        <ul id="navigation">
            <li><a href="index.html" class="index">Home</a></li>
            <li><a href="charts.html" class="charts">NutriStats</a></li>
            <li><a href="nutrition.html" class="nutrition">Nutrition Facts</a></li>
            <li><a href="recipe.html" class="recipe">Recipe Box</a></li>
            <li><a href="about.html" class="about">About</a></li>
        </ul>
    </nav>

    <!-- Bar chart -->
    <div class="chart-container">
        <canvas id="proteinBarChart" aria-label="Protein Content per Recipe" role="img"></canvas>
    </div>

    <!-- Pie chart -->
    <div class="chart-container">
        <canvas id="nutritionPieChart" aria-label="Nutrition Pie Chart" role="img"></canvas>
    </div>

    <!-- Line graph -->
    <div class="chart-container">
        <canvas id="nutritionLineGraph" aria-label="Nutrition Line Graph" role="img"></canvas>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Nutrition Stats</p>
    </footer>

    <!-- JavaScript for chart initialization -->
    <script>
        const labels = ['Grilled Chicken', 'Lentil Soup', 'Beef Stew', 'Vegetable Stir Fry', 'Salmon Salad', 'Pork Tacos', 'Quinoa Bowl'];

        const barChartOptions = {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Amount in grams'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Recipes'
                    }
                }
            },
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
                title: {
                    display: true,
                    text: 'Protein Content per Recipe',
                    font: {
                        size: 18
                    }
                }
            }
        };

        // Bar chart
        new Chart(document.getElementById('proteinBarChart'), {
            type: 'bar',
            data: {
                labels,
                datasets: [
                    {
                        label: 'Protein (g)',
                        data: [25, 18, 30, 15, 27, 20, 19],
                        backgroundColor: 'rgba(53, 162, 235, 0.7)'
                    }
                ]
            },
            options: {
                ...barChartOptions,
                plugins: {
                    ...barChartOptions.plugins,
                    title: {
                        ...barChartOptions.plugins.title,
                        text: 'Protein Content per Recipe'
                    }
                }
            }
        });

        // Pie chart (Nutrition Distribution)
        new Chart(document.getElementById('nutritionPieChart'), {
            type: 'pie',
            data: {
                labels: ['Protein', 'Fat', 'Carbohydrates'],
                datasets: [
                    {
                        label: 'Nutrition',
                        data: [45, 15, 35], // Example data
                        backgroundColor: [
                            'rgba(52, 152, 219, 0.7)', // Blue for Protein
                            'rgba(231, 76, 60, 0.7)', // Red for Fat
                            'rgba(46, 204, 113, 0.7)' // Green for Carbs
                        ]
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Nutrition Distribution (Pie Chart)',
                        font: {
                            size: 18
                        }
                    }
                }
            }
        });

        // Line graph (Nutrition Over Time)
        new Chart(document.getElementById('nutritionLineGraph'), {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'], // Example labels
                datasets: [
                    {
                        label: 'Protein (g)',
                        data: [15, 20, 18, 25, 23, 30, 27], // Example data
                        borderColor: 'rgba(52, 152, 219, 1)', // Blue for Protein
                        backgroundColor: 'rgba(52, 152, 219, 0.2)', // Light blue for shading
                        fill: true
                    },
                    {
                        label: 'Fat (g)',
                        data: [10, 5, 8, 12, 15, 18, 22], // Example data
                        borderColor: 'rgba(231, 76, 60, 1)', // Red for Fat
                        backgroundColor: 'rgba(231, 76, 60, 0.2)', // Light red for shading
                        fill: true
                    },
                    {
                        label: 'Carbohydrates (g)',
                        data: [30, 35, 25, 45, 40, 50, 55], // Example data
                        borderColor: 'rgba(46, 204, 113, 1)', // Green for Carbs
                        backgroundColor: 'rgba(46, 204, 113, 0.2)', // Light green for shading
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Nutrition Over Time (Line Graph)',
                        font: {
                            size: 18
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Day'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Amount in grams'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
